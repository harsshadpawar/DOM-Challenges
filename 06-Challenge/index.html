<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Enhanced Clock ‚è∞</h1>
      <div class="clock-container">
        <div class="analog-clock">
          <div class="clock-face">
            <!-- Clock Numbers -->
            <div class="number number-1">1</div>
            <div class="number number-2">2</div>
            <div class="number number-3">3</div>
            <div class="number number-4">4</div>
            <div class="number number-5">5</div>
            <div class="number number-6">6</div>
            <div class="number number-7">7</div>
            <div class="number number-8">8</div>
            <div class="number number-9">9</div>
            <div class="number number-10">10</div>
            <div class="number number-11">11</div>
            <div class="number number-12">12</div>

            <!-- Clock Tick Marks -->
            <div class="tick-marks"></div>

            <!-- Clock Hands -->
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>

            <!-- Center Dot -->
            <div class="center-dot"></div>
          </div>
        </div>

        <div class="digital-section">
          <div class="digital-time" id="digital-time">00:00:00</div>
          <div class="date" id="date">Monday, January 1, 2023</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
