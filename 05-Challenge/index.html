<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 5 - Image Carousel Application üñºÔ∏è</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="carousel-header">
        <h1>Challenge 5 - Image Carousel Application üñºÔ∏è</h1>
        <p>Navigate through beautiful images</p>
      </div>

      <div class="carousel-container">
        <div class="carousel-track" id="carouselTrack">
          <!-- Images will be added here by JavaScript -->
        </div>

        <div class="navigation-buttons">
          <button class="prev-btn" id="prevBtn">&#10094;</button>
          <button class="next-btn" id="nextBtn">&#10095;</button>
        </div>
      </div>

      <div class="carousel-controls">
        <div class="indicators" id="indicators">
          <!-- Indicator dots will be added here by JavaScript -->
        </div>

        <div class="autoplay-control">
          <button class="autoplay-btn" id="autoplayBtn">Start Slideshow</button>
          <div class="timer" id="timer">5s</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
